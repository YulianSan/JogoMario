<script type="module">
    
    import cvs from './canvas.js';
    import mapa_teste from './mapas/mapa_teste.js';

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    cvs.iniciar( canvas, ctx, mapa_teste.nome );
    
    mapa_teste.funcoesInicio();

    function loop() {
        cvs.frames++;
        mapa_teste.funcoesLoop();

        requestAnimationFrame(loop);
    }

    loop();
