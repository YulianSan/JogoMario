<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="game">
        <canvas id="canvas" width="1000" height="600">
            Desculpe-me, seu navegador n√£o suporta o elemento &lt;canvas&gt;.
        </canvas>
    </div>
</body>

<script type="module">
    
    import mario from "./mario/draw.mario.js";
    import chao from "./chao/draw.chao.js";

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function loop() {
        ctx.fillStyle = "white";
        
        ctx.fillRect(0,0,canvas.width,canvas.height)
        ctx.fillRect(-canvas.width,0,canvas.width,canvas.height)
        
        let statusMario = mario.drawMario(ctx);

        chao.drawChaos(ctx,statusMario);

        requestAnimationFrame(loop);
    }

    loop();
    
</script>
</html>
